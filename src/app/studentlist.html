<h1>
  {{title}}
</h1>
<h2>My Students</h2>

<table class="students" border="1">
  <thead>
    <td>ID</td>
    <td>NAME</td>
  </thead>
  <tbody>
    <tr *ngFor="let studentList of studentDetail">
      <td>{{studentList.id}}</td>
      <td>{{studentList.name}}</td>
    </tr>
  </tbody>
</table>
<div>
  </div>
  <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block"
  value="Add" (click)="addStudent(id,name)">
  <p>succsssfully added</p>
